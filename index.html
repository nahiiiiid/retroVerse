<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎮 GameHub</h1>
    <p>Play Retro Games! Be Nostalgic!</p>
  </header>

  <main class="game-grid">
    <div class="game-card" data-game="tictactoe">
      <div class="game-icon">❌⭕</div>
      <h2>Tic Tac Toe</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="snake">
      <div class="game-icon">🐍</div>
      <h2>Snake</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="pong">
      <div class="game-icon">🏓</div>
      <h2>Pong</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="memory">
      <div class="game-icon">🃏</div>
      <h2>Memory</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="minesweeper">
      <div class="game-icon">💣</div>
      <h2>Minesweeper</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="breakout">
      <div class="game-icon">🧱</div>
      <h2>Breakout</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="2048">
      <div class="game-icon">🔢</div>
      <h2>2048</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="connect4">
      <div class="game-icon">🔴🟡</div>
      <h2>Connect 4</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="rps">
      <div class="game-icon">✊✋✌️</div>
      <h2>Rock Paper Scissors</h2>
      <button>Play</button>
    </div>
    <div class="game-card" data-game="simon">
      <div class="game-icon">🎵</div>
      <h2>Simon Says</h2>
      <button>Play</button>
    </div>
  </main>

  <section id="game-container" class="hidden">
    <button id="back-button">← Back to Hub</button>
    <div id="game-root"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
