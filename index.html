<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameHub — Mini Games Collection</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>GameHub</h1>
      <p class="tag">Let's play Retro Games</p>
    </header>

    <main>
      <section class="grid" id="gamesGrid"></section>
    </main>

    <footer>
      <small>Made with ❤️ C++ + WebAssembly friendly</small>
    </footer>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeBtn" class="close">✕</button>
      <div id="gameContainer" class="game-container"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
